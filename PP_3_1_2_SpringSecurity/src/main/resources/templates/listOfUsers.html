<!DOCTYPE html>
<html lang="en" xmlns:th="http://.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">

<head>
    <title>List of users</title>
</head>

<h1>List of users</h1>

<body>
<a href="/admin/users/new">Create new User</a>
<hr/>
<table>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Age</th>
        <th>Password</th>
        <th>Role</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="user : ${keyValue}">
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td>
            <span th:each="role : ${user.getRoles()}" th:text="${role.getName()} +' '">
            </span>
        </td>
        <td>
            <form th:method="GET" th:action="@{/admin/users/{id}/edit(id=${user.getId()})}">
                <input type="submit" value="edit"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/users/{id}/delete(id=${user.getId()})}">
                <input type="submit" value="delete"/>
            </form>
        </td>
    </tr>
</table>
<br/>
<hr/>
<a th:href="@{/user}">Back</a>
<hr/>
<a th:href="@{/}">Home page</a>
<hr/>
<a th:href="@{/logout}">Logout</a>
<hr/>
</body>

</html>
